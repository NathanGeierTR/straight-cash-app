name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: straight-cash-app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./straight-cash-app
        run: npm ci
      
      - name: Build Angular app
        working-directory: ./straight-cash-app
        run: npm run build -- --configuration production --base-href /straight-cash/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./straight-cash-app/dist/straight-cash-app/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
